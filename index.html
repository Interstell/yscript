<!DOCTYPE html>

<body>
<h1>Determinant yopta</h1>
<p>Matrix: [[4.0,5.0,6.0],[3.0,2.0,1.0],[6.0,7.0,11.0]]</p>
<p>Result: <span></span></p>


<script language="YoptaScript">
йопта получитьЧёткиеНоликиСнизу(матрица, начальный_индекс){
    участковый оригинал внатуре содрать(матрица) нах
    го (участковый и внатуре начальный_индекс + 1 нах и хуёвей матрица.писькомер нах иплюсуюНа){
        го (участковый жи внатуре начальный_индекс нах жи хуёвей матрица.писькомер нах жиплюсуюНа){
            матрица[и][жи] -внатуре (оригинал[и][начальный_индекс]/оригинал[начальный_индекс][начальный_индекс])*оригинал[начальный_индекс][жи] нах
        есть
    есть
есть
йопта содрать(матрица){
    отвечаю матрица.засратьВсё(строчка внатурепизже строчка.поделитьСемки()) нах
есть
йопта детерминантПоГауссу(матрица){
    участковый детерминант внатуре 1 нах
    го (участковый начальный_индекс внатуре 0 нах начальный_индекс хуёвей матрица.писькомер - 1 нах начальный_индексплюсуюНа){
        получитьЧёткиеНоликиСнизу(матрица, начальный_индекс) нах
        детерминант *внатуре матрица[начальный_индекс][начальный_индекс] нах
    есть
    детерминант *внатуре матрица[матрица.писькомер - 1][матрица.писькомер -1] нах
    отвечаю детерминант нах
есть

участковый матрица внатуре [[4.0,5.0,6.0],[3.0,2.0,1.0],[6.0,7.0,11.0]] нах
ксива.хулиВыебываешься("p span").innerText внатуре детерминантПоГауссу(матрица) нах
</script>
<script type="text/javascript" src="./yopta.min.js"></script>
</body>
